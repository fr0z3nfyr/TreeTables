<html>
<head>
    <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css"/>
    <link rel="stylesheet" href="../tree-table.css"/>
</head>
<body>
<table id="test-table">
    <thead>
    <tr>
        <th></th>
        <th>Path</th>
        <th>Key</th>
        <th>Parent</th>
        <th>HasChild</th>
        <th>Name</th>
    </tr>
    </thead>
</table>
</body>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/datatables.net/js/jquery.dataTables.js"></script>
<script src="../treeTable.js"></script>
<script>
    $(document).ready(function () {

        const fakeData = [
            {key: 1, parent: 0, level: 0, name: "first-parent", hasChild: true},
            {key: 2, parent: 1, level: 1, name: "first-child", hasChild: true},
            {key: 3, parent: 2, level: 2, name: "second-level-child", hasChild: false},
            {key: 4, parent: 0, level: 0, name: "no children", hasChild: false}
        ];


        $('#test-table').treeTable({
            "data": fakeData,
            "collapsed": true,
            "columns": [
                {
                    "data": "name"
                }
            ]
        });

    })
</script>
</html>
